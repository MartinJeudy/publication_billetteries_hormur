<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hormur - Test Publication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .webhook-url {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
            border: 2px dashed #ddd;
        }

        .test-form {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .test-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
        }

        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        .test-button:hover {
            background: #45a049;
        }

        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üé≠ Hormur - Test Publication</h1>
            <p>Interface simplifi√©e pour tester l'automatisation</p>
            
            <h3>üì° Webhook URL</h3>
            <div class="webhook-url" id="webhookUrl">
                Chargement...
            </div>
        </div>

        <div class="card">
            <h2>üß™ Test de Publication</h2>
            <div class="test-form">
                <input type="text" class="test-input" id="testEventName" 
                       placeholder="Nom de l'√©v√©nement" 
                       value="Concert Test - Ne pas r√©server">
                <button class="test-button" id="testButton" onclick="sendTestEvent()">
                    Envoyer un test
                </button>
            </div>
        </div>

        <div class="card">
            <h2>üìä R√©sultats</h2>
            <div class="results" id="results">En attente de test...</div>
        </div>
    </div>

    <script>
        // Mettre √† jour l'URL du webhook
        document.addEventListener('DOMContentLoaded', () => {
            const webhookUrl = document.getElementById('webhookUrl');
            webhookUrl.textContent = `${window.location.origin}/api/publish-event`;
        });

        async function sendTestEvent() {
            const button = document.getElementById('testButton');
            const results = document.getElementById('results');
            const eventName = document.getElementById('testEventName').value;
            
            if (!eventName) {
                results.textContent = 'Erreur: Veuillez entrer un nom d\'√©v√©nement';
                return;
            }

            button.disabled = true;
            button.textContent = 'Test en cours...';
            results.textContent = 'Envoi de la requ√™te...\n';

            const testData = {
                title: eventName,
                description: "√âv√©nement de test pour v√©rifier l'automatisation",
                date: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                time: "20:00",
                venue: "Lieu de test - Paris",
                address: "123 Rue de Test, 75001 Paris",
                eventUrl: "https://hormur.com/event/test",
                category: "Concert"
            };

            try {
                const response = await fetch('/api/publish-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                
                results.textContent = `Statut: ${response.status}\n\n`;
                results.textContent += `R√©ponse:\n${JSON.stringify(result, null, 2)}`;
                
                if (response.ok) {
                    results.innerHTML = `<span class="success">‚úÖ Test r√©ussi!</span>\n\n${results.textContent}`;
                } else {
                    results.innerHTML = `<span class="error">‚ùå Erreur dans le test</span>\n\n${results.textContent}`;
                }
            } catch (error) {
                results.innerHTML = `<span class="error">‚ùå Erreur de connexion: ${error.message}</span>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Envoyer un test';
            }
        }
    </script>
</body>
</html>
